<!doctype html>
<html>
<head>
	<title>Grace Conference 2013 Registration Form [IN PROGRESS]</title>
	<link href="//fonts.googleapis.com/css?family=Lato:300,400,700|Alex+Brush" rel="stylesheet" type="text/css">
	<link href="/app/css/app.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span3"></div>
			<div class="span9">
				<div class="row-fluid">
					<h1 class="logo">Grace Conference 2013: The Beloved</h1>
					<div class="logo-sub">Registration</div>
				</div>
				<div class="row-fluid">
					<section id="form"></section>
				</div>
			</div>
			<div class="span3"></div>
			<div class="span12">
				<aside id="answers">
					<div id="progress">
						<h2 class="subtitle">Progress</h2>
						<div class="progress progress-danger progress-striped">
							<div class="bar"></div>
						</div>
					</div>
				</aside>
			</div>
		</div>
	</div>
	<script src="/app/js/libraries/modernizr.js"></script>
	<script>
	var gc = {
			app : {},
			views : {},
			models : {},
			collections : {}
		},
		tester = undefined;

	yepnope( [
		{
			load : [
				'/app/js/compiled/libraries.min.js'
			],
			complete : function() {
				gc.initQueue = $.Deferred();
				gc.init = function( func ) {
					gc.initQueue.promise().done( func );
				};

				gc.template = function( templateName, stache ) {
					return $( gc.templates[ templateName ].render( stache ) );
				}
			}
		},
		{
			load : [
				'/app/js/compiled/app.js', // .min
				'/app/js/compiled/templates.min.js'
			],
			complete : function() {
				gc.initQueue.resolve();
			}
		}
	] );
	</script>
</body>
</html>
